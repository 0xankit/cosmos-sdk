syntax = "proto3";
package cosmos;

import "cosmos_proto/cosmos.proto";

option (cosmos_proto.declare_scalar) = {
    name: "AddressString",
    description: "An SDK address encoded as a Bech32 string",
    field_type: [SCALAR_TYPE_STRING],
};

option (cosmos_proto.declare_scalar) = {
    name: "Dec",
    description: "A type representing a decimal number",
    field_type: [SCALAR_TYPE_STRING],
};
