syntax = "proto3";

package cosmos.authn.v1;

import "google/protobuf/any.proto";
import "cosmos/msg/v1/msg.proto";

service Msg {
  option (cosmos.msg.v1.service) = true;

  rpc SetCredential (MsgSetCredential) returns (MsgSetCredentialResponse) {}
}

message MsgSetCredential {
  option (cosmos.msg.v1.signer) = "address";

  string address = 1;
  google.protobuf.Any new_credential = 2;
}

message MsgSetCredentialResponse {}
